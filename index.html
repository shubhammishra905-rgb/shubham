<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Be My Valentine </title>
 <style>
 body {
 margin: 0;
 height: 100vh;
 font-family: 'Segoe UI', sans-serif;
 background: linear-gradient(135deg, #ff4d6d, #ff8fab);
 display: flex;
 align-items: center;
 justify-content: center;
 color: white;
 }
 .card {
 background: rgba(0,0,0,0.25);
 padding: 35px;
 border-radius: 20px;
 text-align: center;
 max-width: 420px;
 box-shadow: 0 20px 40px rgba(0,0,0,0.3);
 }
 h1 {
 font-size: 32px;
 margin-bottom: 10px;
 }
 p {
 font-size: 18px;
 line-height: 1.5;
 }
 .buttons {
 margin-top: 25px;
 }
 button {
 padding: 12px 22px;
 font-size: 16px;
 border: none;
 border-radius: 25px;
 cursor: pointer;
 margin: 8px;
 }
 .yes {
 background: #00c853;
 color: white;
 }
 .no {
 background: #ff1744;
 color: white;
 position: relative;
 }
 </style>
</head>
<body>

 <div class="card">
 <h1>Hey </h1>
 <p>
 From random smiles to endless memories,<br>
 every moment with you feels special.<br><br>
 Will you be my Valentine? 
 </p>

 <div class="buttons">
 <button class="yes" onclick="yesClick()">Yes </button>
 <button class="no" onmouseover="moveButton(this)">No </button>
 </div>
 </div>

 <script>
 function yesClick() {
 document.body.innerHTML = `
 <div style="text-align:center;color:white;">
 <h1>Yayyy!! </h1>
 <p>You just made my day </p>
 <p>Happy Valentineâ€™s </p>
 </div>
 `;
 }

 function moveButton(btn) {
 btn.style.position = "absolute";
 btn.style.top = Math.random() * 80 + "%";
 btn.style.left = Math.random() * 80 + "%";
 }
 </script>

</body>
</html>
